
postgres:
  image: centos:7
  environment:
    - POSTGRES_DB=mydb
    - POSTGRES_USER=admin
    - POSTGRES_PASS=admin
    - PGDATA=/var/lib/pgsql/data/userdata
  user: postgres
  command: ['postgres']
  entrypoint: ['/usr/bin/entrypoint.sh']
  expose:
    - 5432 
  volumes:
    - /var/lib/pgsql/data
